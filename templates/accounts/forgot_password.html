<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Management • Forgot Password</title>
  <meta name="description" content="Forgot Password page UI for School Management System. No Django Template Language used." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 antialiased min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-900 py-8 px-6 shadow rounded-2xl border border-gray-100 dark:border-gray-800">
      <h1 class="text-2xl font-bold text-center">Forgot Password</h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">Enter your email address and we’ll send you instructions to reset your password.</p>
      {% if error %}
        <div class="mt-4 p-3 rounded text-white bg-red-500 text-sm">
          {{ error }}
        </div>
      {% endif %}
      <form method="post" class="mt-6 space-y-5">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium">Email address</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition">Send Code</button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
        {% if request.user.is_authenticated %}
          <a href="{% url 'profile' %}" class="text-indigo-600 hover:underline font-medium">Back to Profile</a>
        {% else %}
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline font-medium">Back to Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
