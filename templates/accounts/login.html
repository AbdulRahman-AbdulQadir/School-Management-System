<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - School Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>[x-cloak] { display: none; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">School Management System</h1>
      
      <!-- Flash messages -->
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded text-white
                      {% if message.tags == 'success' %} bg-green-500
                      {% elif message.tags == 'error' %} bg-red-500
                      {% else %} bg-blue-500 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <!-- Login Form -->
      <form method="POST" action="{% url 'login' %}" class="space-y-5">
  {% csrf_token %}
  
  <!-- Email -->
  <div>
    <label class="block text-gray-700 dark:text-gray-200 mb-1">Email</label>
    <input type="email" name="email" placeholder="you@example.com" required
           class="w-full rounded-xl border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- Password -->
  <div>
    <label class="block text-gray-700 dark:text-gray-200 mb-1">Password</label>
    <input type="password" name="password" placeholder="••••••••" required
           class="w-full rounded-xl border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- Remember & Forgot -->
  <div class="flex items-center justify-between">
    <label class="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-300">
      <input type="checkbox" class="rounded border-gray-300 dark:border-gray-600" />
      <span>Remember me</span>
    </label>
    <a href="{% url 'forgot_password' %}" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
  </div>

  <!-- Button -->
  <button type="submit" 
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition">
    Login
  </button>
</form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300 dark:border-gray-600" />
        <span class="px-2 text-gray-500 dark:text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-300 dark:border-gray-600" />
      </div>

      <!-- Register CTA -->
      <p class="text-center text-gray-600 dark:text-gray-300 text-sm">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline font-medium">Register</a>
      </p>
    </div>
  </div>
</body>
</html>
