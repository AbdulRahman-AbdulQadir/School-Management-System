<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Management • Register</title>
  <meta name="description" content="Register page UI for School Management System. No Django Template Language used." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eef6ff', 100: '#d9eaff', 200: '#bcd9ff', 300: '#91c1ff', 400: '#5da0ff',
              500: '#347eff', 600: '#1f67f2', 700: '#1b56cc', 800: '#1a49a6', 900: '#183f88'
            }
          }
        }
      }
    }
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 antialiased" x-data="{ theme: 'light', init(){const s=localStorage.getItem('theme');if(s)this.theme=s;else if(window.matchMedia('(prefers-color-scheme: dark)').matches)this.theme='dark';}, toggle(){this.theme=this.theme==='dark'?'light':'dark';localStorage.setItem('theme',this.theme);} }" :class="{ 'dark': theme === 'dark' }" x-init="init()">
  <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <a href="/" class="inline-flex items-center gap-2 text-brand-600 dark:text-brand-400 font-bold text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6"><path d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12v-2H7a1 1 0 1 1 0-2h12V4a2 2 0 0 0-2-2H6z"/></svg>
        EduTrack
      </a>
      <h2 class="mt-6 text-3xl font-extrabold tracking-tight">Create your account</h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Already have an account? <a href="login.html" class="text-brand-600 hover:underline">Sign in</a></p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white dark:bg-gray-900 py-8 px-6 shadow rounded-2xl sm:px-10 border border-gray-100 dark:border-gray-800">
        <form class="space-y-6">
          <div>
            <label for="full-name" class="block text-sm font-medium">Full name</label>
            <input id="full-name" name="full-name" type="text" required class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm" placeholder="John Doe" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium">Email address</label>
            <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm" placeholder="you@example.com" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm" placeholder="••••••••" />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium">Confirm password</label>
            <input id="confirm-password" name="confirm-password" type="password" required class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm" placeholder="••••••••" />
          </div>

          <div>
            <label for="role" class="block text-sm font-medium">Role</label>
            <select id="role" name="role" required class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm">
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="parent">Parent</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded" />
            <label for="terms" class="ml-2 block text-sm text-gray-600 dark:text-gray-400">I agree to the <a href="#" class="text-brand-600 hover:underline">terms and conditions</a></label>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
