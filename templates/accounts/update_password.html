<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Management • Update Password</title>
    <meta
      name="description"
      content="Update Password page UI for School Management System."
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 antialiased min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div
        class="bg-white dark:bg-gray-900 py-8 px-6 shadow rounded-2xl border border-gray-100 dark:border-gray-800"
      >
        <h1 class="text-2xl font-bold text-center">Update Password</h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">
          Enter your current password and choose a new one.
        </p>
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <div
            class="p-3 mb-2 rounded text-white {% if message.tags == 'success' %} bg-green-500 {% elif message.tags == 'error' %} bg-red-500 {% else %} bg-blue-500 {% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        <form method="post" class="mt-6 space-y-5">
          {% csrf_token %}
          <div>
            <label for="current_password" class="block text-sm font-medium"
              >Current Password</label
            >
            <input
              id="current_password"
              name="current_password"
              type="password"
              required
              placeholder="••••••••"
              class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="new_password" class="block text-sm font-medium"
              >New Password</label
            >
            <input
              id="new_password"
              name="new_password"
              type="password"
              required
              placeholder="••••••••"
              class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="confirm_password" class="block text-sm font-medium"
              >Confirm New Password</label
            >
            <input
              id="confirm_password"
              name="confirm_password"
              type="password"
              required
              placeholder="••••••••"
              class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
            <a
            href="{% url 'forgot_password' %}"
            class="text-indigo-600 hover:underline font-medium"
            >forgot password
            </a>
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition"
          >
            Update Password
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
          <a
            href="{% url 'profile' %}"
            class="text-indigo-600 hover:underline font-medium"
            >Back to Profile</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
