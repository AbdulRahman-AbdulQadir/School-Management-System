<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Management â€¢ Verify Code</title>
  <meta name="description" content="Verify Code page UI for School Management System." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 antialiased min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-900 py-8 px-6 shadow rounded-2xl border border-gray-100 dark:border-gray-800">
      <h1 class="text-2xl font-bold text-center">Verify Code</h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">
        Enter the 5-digit code sent to your email address.
      </p>

      {% if messages %}
        <div class="mt-4">
          {% for message in messages %}
            <div class="p-3 rounded-xl mb-2 text-sm font-medium
              {% if message.tags == 'error' %}
                bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
              {% elif message.tags == 'success' %}
                bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
              {% else %}
                bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200
              {% endif %}
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="mt-6 space-y-5">
        {% csrf_token %}
        <div>
          <label for="code" class="block text-sm font-medium">Verification Code</label>
          <input id="code" name="code" type="text" required maxlength="5" placeholder="00000"
                 class="mt-1 block w-full rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm text-center tracking-widest" />
        </div>  
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition">Verify</button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
        <a href="{% url 'forgot_password' %}" class="text-indigo-600 hover:underline font-medium">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
